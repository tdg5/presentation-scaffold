<!doctype html>
<html>
  <head>
    <script src="/js/sandbox.js"></script>
    <link href="/css/sandbox.css" rel="stylesheet">
  </head>
  <body>
    <div class="sandbox sandbox-short-results">
      <div class="row">
        <pre class="cell codemirror" data-line-numbers data-mode="{%- block dataMode -%}{%- endblock -%}">
{%- block content -%}{%- endblock -%}
        </pre>
      </div>
      <div class="row">
        <div class="cell result">
          <ul class="toolbar">
            <li class="action">
              <button data-action="run">&#9654;&nbsp;Run</button>
            </li>
          </ul>
          <pre class="output"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
